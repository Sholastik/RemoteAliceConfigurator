{% extends "console_base.html" %}

{% block content %}
<a href="/console/restart" class="btn btn-danger"
style="width: 100%;margin-top: 8px"
>Перезапуск</a>
<h2 class="alert alert-success" style="width: 100%;height: 64px;margin-top: 8px">Порт: {{skill.port}}</h2>
<a href='/console/add'>
    <button type="button" class="btn btn-dark" style="width: 100%;height: 64px;margin-top: 8px">Добавить</button>
</a>
{% for command in commands %}
<a href="/console/edit/{{command.id}}">
    <div class="card" style="margin-top: 16px;margin-bottom: 16px">
        <div class="card-header">
            {{command["action_name"]}}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{command["trigger"]}}</h5>
            <p class="card-text">{{command["answer"]}}</p>
        </div>
    </div>
</a>
{% endfor %}
{% endblock %}
